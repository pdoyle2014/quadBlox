<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QuadBlocks</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Notable&family=Pinyon+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="title">
    <h1 class="display-1 transparent">
      <span class="tQ letter">Q</span><span class="tU letter">U</span><span class="t4 letter">4</span><span class="tD letter">D </span>
      <span class="tB letter">B</span><span class="tL letter">L</span><span class="tO letter">O</span><span class="tX letter">X</span>
    </h1>
  </div>


  <div class="container gameboard" id="">
  </div>



  <button type="button" class="btn btn-primary btn-lg btn-lg" name="button" id="startBtn">GO!</button>

  <footer class="transparent">A Patrick Doyle Creation</footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
